name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Tests (${{ matrix.os }})

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.8

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Download buildifier
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE=$(gh api repos/bazelbuild/buildtools/releases/latest --jq '.tag_name')
          case "$RUNNER_OS" in
            Linux)  ASSET="buildifier-linux-amd64" ;;
            macOS)  ASSET="buildifier-darwin-arm64" ;;
            Windows) ASSET="buildifier-windows-amd64.exe" ;;
          esac
          if [ "$RUNNER_OS" = "Windows" ]; then
            TARGET="buildifier.exe"
          else
            TARGET="buildifier"
          fi
          gh release download "$RELEASE" \
            --repo bazelbuild/buildtools \
            --pattern "$ASSET" \
            --output "$TARGET"
          chmod +x "$TARGET" 2>/dev/null || true

      - name: Run unit tests
        run: uv run pytest tests/test_buildifier_core.py -v

      - name: Run integration tests
        run: uv run pytest tests/test_buildifier_integration.py -v
